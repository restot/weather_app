services:
  app:
    build: .
    environment:
      - RAILS_ENV=production
      - REDIS_URL=redis://redis:6379/0
      - SECRET_KEY_BASE=${SECRET_KEY_BASE}
      - MAPBOX_API_KEY=${MAPBOX_API_KEY}
      - OPENWEATHERMAP_API_KEY=${OPENWEATHERMAP_API_KEY}
      - MAPBOX_QUOTA_OFFSET=${MAPBOX_QUOTA_OFFSET:-0}
      - OPENWEATHERMAP_QUOTA_OFFSET=${OPENWEATHERMAP_QUOTA_OFFSET:-0}
    depends_on:
      - redis
    logging:
      driver: fluentd
      options:
        fluentd-address: fluent-bit:24224
        tag: app
    restart: unless-stopped

  redis:
    image: redis:alpine
    restart: unless-stopped
    volumes:
      - redis_data:/data

  nginx:
    image: nginx:alpine
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - app
    logging:
      driver: fluentd
      options:
        fluentd-address: fluent-bit:24224
        tag: nginx
    restart: unless-stopped

  fluent-bit:
    image: fluent/fluent-bit:latest
    volumes:
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
    environment:
      - AXIOM_TOKEN=${AXIOM_TOKEN}
      - AXIOM_DATASET=${AXIOM_DATASET}
    command: >
      /fluent-bit/bin/fluent-bit
      -i forward
      -o http
      -p Host=api.axiom.co
      -p Port=443
      -p URI=/v1/datasets/$${AXIOM_DATASET}/ingest
      -p Format=json_lines
      -p Header="Authorization Bearer $${AXIOM_TOKEN}"
      -p Header="Content-Type application/x-ndjson"
      -p tls=on
    restart: unless-stopped

  cloudflared:
    image: cloudflare/cloudflared:latest
    command: tunnel run
    environment:
      - TUNNEL_TOKEN=${CLOUDFLARE_TUNNEL_TOKEN}
    depends_on:
      - nginx
    restart: unless-stopped

volumes:
  redis_data:
