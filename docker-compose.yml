services:
  app:
    build: .
    environment:
      - RAILS_ENV=production
      - REDIS_URL=redis://redis:6379/0
      - SECRET_KEY_BASE=${SECRET_KEY_BASE}
      - MAPBOX_API_KEY=${MAPBOX_API_KEY}
      - OPENWEATHERMAP_API_KEY=${OPENWEATHERMAP_API_KEY}
      - MAPBOX_QUOTA_OFFSET=${MAPBOX_QUOTA_OFFSET:-0}
      - OPENWEATHERMAP_QUOTA_OFFSET=${OPENWEATHERMAP_QUOTA_OFFSET:-0}
    depends_on:
      - redis
      - fluent-bit
    logging:
      driver: fluentd
      options:
        fluentd-address: tcp://127.0.0.1:24224
        fluentd-async: "true"
        tag: app
    restart: unless-stopped

  redis:
    image: redis:alpine
    restart: unless-stopped
    volumes:
      - redis_data:/data

  nginx:
    image: nginx:alpine
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - app
      - fluent-bit
    logging:
      driver: fluentd
      options:
        fluentd-address: tcp://127.0.0.1:24224
        fluentd-async: "true"
        tag: nginx
    restart: unless-stopped

  fluent-bit:
    image: fluent/fluent-bit:latest
    dns:
      - 1.1.1.1
      - 8.8.8.8
    ports:
      - "127.0.0.1:24224:24224"
    volumes:
      - ./fluent-bit.conf:/fluent-bit/etc/fluent-bit.conf:ro
    environment:
      - AXIOM_TOKEN=${AXIOM_TOKEN}
      - AXIOM_DATASET=${AXIOM_DATASET}
      - AXIOM_HOST=${AXIOM_HOST:-api.axiom.co}
    restart: unless-stopped

  cloudflared:
    image: cloudflare/cloudflared:latest
    command: tunnel run
    environment:
      - TUNNEL_TOKEN=${CLOUDFLARE_TUNNEL_TOKEN}
    depends_on:
      - nginx
    restart: unless-stopped

volumes:
  redis_data:
